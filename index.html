<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

    <div class="container">

        <h1>Conversor de Cores</h1>

        <div class="rgbInput">

            <label for="r">Red:</label>
            <input type="number" id="r" name="r" min="0" max="255" value="0" />


            <label for="g">Green:</label>
            <input type="number" id="g" name="g" min="0" max="255" value="0" />

       
            <label for="b">Blue:</label>
            <input type="number" id="b" name="b" min="0" max="255" value="0" />

        </div>

    </div>

    <div class="container">
        <div class="hsvInput">

            <label for="h">Hue:</label>
            <input type="number" id="h" name="h" min="0" max="360" value="0" />

       

            <label for="s">Saturation:</label>
            <input type="number" id="s" name="s" min="0" max="100" value="0" />

      

            <label for="v">Value:</label>
            <input type="number" id="v" name="v" min="0" max="100" value="0" />

        </div>

    </div>

    <div class="cmykInput">

        
            <label for="c">Cyan:</label>
            <input type="number" id="c" name="c" min="0" max="100" value="0" />

        


        

            <label for="m">Magenta:</label>
            <input type="number" id="m" name="m" min="0" max="100" value="0" />

      

        

            <label for="y">Yellow:</label>
            <input type="number" id="y" name="y" min="0" max="100" value="0" />

       

       

            <label for="k">Key:</label>
            <input type="number" id="k" name="k" min="0" max="100" value="0" />

        </div>

    </div>

    <div>
        <button id="rgbToHsv">RGB to HSV</button>
        <button id="rgbToCmyk">RGB to CMYK</button>
        <button id="hsvToRgb">HSV to RGB</button>
        <button id="cmykToRgb">CMYK to RGB</button>
        <button id="rgbToGray">RGB to Gray</button>
        <div class="row">
            <p id="result"></p>
        </div>

    </div>

    </div>

    <script src="scripts.js"></script>

</body>

</html>
